<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--?Inicio del contenedor Vue-->
    <div class="" id="app">
      <h1>
        Se encuentran los 3 elementos en el DOM < p> pero los que no cumplen con
        la condicion tienen de propiedad display:none < p>
      </h1>
      <p v-show="product.celular.inStock">
        1. {{product.celular.model}}
      </p>
      <p v-show="product.moto.cantidad > 10">
        2. Cantidad de motos mayores a 10
      </p>
      <p v-show="product.moto.cantidad == 10">
        3. 10 motos en stock
      </p>
      <p v-show>Menos de 10 motos</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data() {
          return {
            value: true,
            product: {
              celular: {
                inStock: true,
                model: 'Samsung',
              },
              moto: {
                cantidad: 13,
                model: 'motomel',
              },
            },
          }
        },
      })
    </script>
  </body>
</html>
