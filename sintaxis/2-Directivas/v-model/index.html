<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--?Inicio del contenedor Vue-->
    <div class="" id="app">
      <h1>v-model linkea con una propiedad</h1>
      <h3>Two way data binding</h3>
      <h5>En consola $app.inputText="newText"</h5>
      <input type="text" v-model="inputText" placeholder="Esciba un texto" />
      <textarea name="" id="" cols="30" rows="10" disabled>
        {{inputText}}
      </textarea>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data() {
          return {
            inputText: '',
          }
        },
      })
    </script>
  </body>
</html>
