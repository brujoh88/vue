<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--?Inicio del contenedor Vue-->
    <div class="" id="app">
      {{ propiedad }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data() {
          return {
            propiedad: 'Hola mundo',
          };
        },
      });

      /* 
      Puedo en consola escribir app.propiedad="Chao" y vere el cambio
      */
    </script>
  </body>
</html>
